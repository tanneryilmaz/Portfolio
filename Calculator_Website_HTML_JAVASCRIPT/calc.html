<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>  <!--jQuery link-->

    <link rel="stylesheet" href="calc.css"> <!--CSS link-->


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <table id="saveTable"> <!--The saved values are written into this table-->
            <th><u>Saved Values<u></th>
            <tr> <td></td> </tr>
            <tr> <td></td> </tr>
            <tr> <td></td> </tr>
            <tr> <td></td> </tr>
            <tr> <td></td> </tr>
            <tr> <td></td> </tr>
          </table>
        </div>
        <div class="col-sm">
          <table class="calculator">
            <tr>
                <input class="form-control" type="text" align="center" name="" value="" id="display">
            </tr>
            <tr>
              <td><button class="btn btn-primary" type="button" name="button" id="(">(</button></td>
              <td><button class="btn btn-primary" type="button" name="button" id=")">)</button></td>
              <td><button class="btn btn-info" type="button" name="button" id="saveValue">S</button></td>
              <td><button class="btn btn-danger" type="button" name="button" id="AC">AC</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-primary" type="button" name="button" id="7">7</button></td>
              <td><button class="btn btn-primary" type="button" name="button" id="8">8</button></td>
              <td><button class="btn btn-primary" type="button" name="button" id="9">9</button></td>
              <td><button class="btn btn-warning" type="button" name="button" id="/">/</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-primary" type="button" name="button" id="4">4</button></td>
              <td><button class="btn btn-primary" type="button" name="button" id="5">5</button></td>
              <td><button class="btn btn-primary" type="button" name="button" id="6">6</button></td>
              <td><button class="btn btn-warning" type="button" name="button" id="*">*</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-primary" type="button" name="button" id="1">1</button></td>
              <td><button class="btn btn-primary" type="button" name="button" id="2">2</button></td>
              <td><button class="btn btn-primary" type="button" name="button" id="3">3</button></td>
              <td><button class="btn btn-warning" type="button" name="button" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-primary" type="button" name="button" id="0">0</button></td>
              <td><button class="btn btn-primary" type="button" name="button" id=".">.</button></td>
              <td><button class="btn btn-success" type="button" name="button" id="=" >=</button></td>
              <td><button class="btn btn-warning" type="button" name="button" id="+">+</button></td>
            </tr>
          </table>
        </div>
        <div class="col-sm">
          <p id="instructions1"> <b>Instructions:</b> </p>
          <p id="instructions">1. Click a button on the calculator</p>
          <p id="instructions">2. Click the "S" button on the calculator</p>
          <p id="instructions">3. Enter some text and press "Ok"</p>
        </div>
      </div>
    </div>

    <script src="calc.js" type="text/javascript"></script> <!--Javascript link-->

  </body>
</html>
